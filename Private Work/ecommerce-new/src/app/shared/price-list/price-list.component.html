<div class="filterContainer">

    <button type="button" class="cardHeaderButton" (click)="collapse.toggle()" [attr.aria-expanded]="!isCollapsed"
        aria-controls="collapseExample" [ngClass]="isCollapsed?'collapsed':'expanded'">
        {{title}}
    </button>
    <div #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
        <div class="checkboxsListCont">
            <div class="priceFromTo" [formGroup]="form">
                <div class="form-group">
                    <label class="form-label">
                        From
                    </label>
                    <input type="number" placeholder="Ex:500" class="form-control" formControlName="priceFrom"
                        (blur)="filterProduct()">
                </div>
                <div class="form-group">
                    <label class="form-label">
                        To
                    </label>
                    <input type="number" placeholder="Ex:500" class="form-control" formControlName="priceTo"
                        (blur)="filterProduct()">
                </div>
            </div>
            <button type="button" class="red w-100">
Submit
            </button>
        </div>
    </div>
</div>
